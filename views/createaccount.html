<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MongoBox Admin Panel" />
    <meta name="author" content="MongoBox" />
    <title>{{title}} | Login</title>


    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
    <link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/signin.css" />
    <script src="javascripts/jquery/jquery-1.11.0.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .error{
            border-color: red;
        }
    </style>


</head>
<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Nueva Cuenta</h2>
        <label for="inputName" class="sr-only">Nombre</label>
        <input type="text" id="inputName" class="form-control" placeholder="name" required="" autofocus="" />
        <label for="inputLastName" class="sr-only">Apellido</label>
        <input type="text" id="inputLastName" class="form-control" placeholder="Last name" required="" />
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
        <label for="inputProfile" class="sr-only">Profile</label>
        <br/>

        <select id="inputProfile" class="form-control" required="" >
            <option value="0">Select profile</option>
            {% for profile in profiles %}
            <li>
                <option value="{{ profile.id }}">{{ profile.name }}</option>
            </li>
            {% endfor %}
        </select>

        <label for="inputHolding" class="sr-only">Profile</label>
        <select id="inputHolding" class="form-control" required="">
            <option value="0">Select holding</option>
            {% for holding in holdings %}
            <li>
                <option value="{{ holding.id }}">{{ holding.name }}</option>
            </li>
            {% endfor %}
        </select>
        <br/>
    </form>
    <button style="width: 27%;margin: auto;" class="btn btn-lg btn-primary btn-block" id="btn-create-account">Crear</button>
    <br/>
    <a href="/" style="width: 27%;margin: auto;" class="btn btn-lg btn-primary btn-block" >Volver</a>

</div> <!-- /container -->

<script src="javascripts/underscore/underscore-min.js"></script>
<script src="javascripts/backbone/backbone-min.js"></script>
<script type="application/javascript" src="javascripts/agenseApp/models/modelAccount.js"></script>
<script type="application/javascript" src="javascripts/agenseApp/views/viewAccount.js"></script>
<script src="javascripts/agense.utils.js"></script>

</body>
</html>
