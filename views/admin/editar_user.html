<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MongoBox Admin Panel" />
    <meta name="author" content="MongoBox" />
    <title>{{title}} | Login</title>


    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
    <link rel="stylesheet" href="stylesheets/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="stylesheets/signin.css" />
    <script src="javascripts/jquery/jquery-1.11.0.min.js"></script>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div class="container">

    <form class="form-signin" method="post" action="/updateuser">
        <h2 class="form-signin-heading">Editar Cuenta</h2>
        <input type="hidden" name="id" value="{{ usuario.id }}">
        <label for="inputName" class="sr-only">Nombre</label>
        <input type="text" name="name" id="inputName" class="form-control" value="{{ usuario.name }}" placeholder="name" required="" autofocus="" />
        <label for="inputLastName" class="sr-only">Apellido</label>
        <input type="text" name="last_name" id="inputLastName" value="{{ usuario.last_name }}" class="form-control" placeholder="Last name" required="" />
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" value="{{ usuario.email }}" class="form-control" placeholder="Email address" required="" />
        {% if error %}
            <h4 style="color: red">{{ error }}</h4>
        {% endif %}
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
        <label for="inputProfile" class="sr-only">Profile</label>
        <br/>
        <select name="profile" id="inputProfile" class="form-control" required="" >
            <option value="0">Select profile</option>
            {% for profile in profiles %}
            <li>
                <option value="{{ profile.id }}">{{ profile.name }}</option>
            </li>
            {% endfor %}
        </select>
        <label for="inputHolding" class="sr-only">Profile</label>
        <select name="holding" id="inputHolding" class="form-control" required="" >
            <option value="0">Select holding</option>
            {% for holding in holdings %}
            <li>
                <option value="{{ holding.id }}">{{ holding.name }}</option>
            </li>
            {% endfor %}
        </select>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-create-account">Editar</button>
    </form>
    <a href="/listarusuarios" style="width: 27%;margin: auto;" class="btn btn-lg btn-primary btn-block" >Volver</a>
</div> <!-- /container -->


<script type="application/javascript">
    var current_profile = '{{ usuario.ProfileId }}';
    var current_holding = '{{ usuario.HoldingId }}';
    $(function(){
        $("#inputProfile option[value='"+current_profile+"']").attr("selected", "selected");
        $("#inputHolding option[value='"+current_holding+"']").attr("selected", "selected");
    })
</script>


</body>
</html>
